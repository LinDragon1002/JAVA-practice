server:
  ip: {你的IP}
  delegate-port: 8080
  image:
    name: image
    path: {'範例 D:\first-mvc\UploadFile\${server.image.name}\'}
  file:
    name: file
    path: {'範例 D:\first-mvc\UploadFile\${server.file.name}\'}
logging:
  level:
    sqltiming: DEBUG
    resultsettable: DEBUG
first-mvc:
  database:
    url: jdbc:log4jdbc:mysql://{資料庫IP}:{port}/{資料庫名字}?serverTimezone=Asia/Taipei
    account: {帳號}
    password: {密碼}