<script>
  function deleteAuthor(id){
    const apiUrl = 'http://127.0.0.1:8080/author/'+id;
        fetch(apiUrl, {
            method: 'DELETE',
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if(data.message==="刪除成功"){
                    location.reload();
                }
                
            })
            .catch(error => console.error('Error fetching data:', error));
    };
    document.addEventListener('DOMContentLoaded', () => {
        const tableBody = document.querySelector('#authorTable tbody');

        const apiUrl = 'http://127.0.0.1:8080/author';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                data = data.data
                data.forEach(author => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${author.name}</td>
                        <td>${author.birthDate}</td>
                        <td><a href="updateAuthor.html?id=${author.id}"><button>編輯</button></a> <button  onclick="deleteAuthor(${author.id})">刪除</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
